<div 
    [class.gameOn]="gameOn()"
    class="board"
>

    @if ( ! gameOn() ) {
        <ng-content ></ng-content>
    } @else { 
        @for (item of ( board() ?? []); track $index) {
            <div 
                class="cell"
                (click)="cellClick(item , $index)"
            ></div>
        }
    }
</div>

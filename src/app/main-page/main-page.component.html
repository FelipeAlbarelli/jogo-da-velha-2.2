<div class="container">
  <app-player-panel
    [player]="p1()"
    [color]="p1Color"
    [thisPlayerTurn]="currentTurnPlayerId() === p1()?.id"
  />
  <app-game-board
    [gameOn]="game() !== null "
    [board]="game()?.board ?? null"
  >
    <button
      (click)="startGame()"
    >Start</button>
  </app-game-board>
  <app-player-panel 
    [color]="p2Color"
    [player]="p2()"
    [thisPlayerTurn]="currentTurnPlayerId() === p2()?.id"
  />
</div>

<div class="container">
  <app-player-panel
    [player]="game()?.players?.[0] ?? null"
  />
  <app-game-board
    [gameOn]="game() !== null "
  >
    <button
      (click)="startGame()"
    >Start</button>
  </app-game-board>
  <app-player-panel 
    [player]="game()?.players?.[1] ?? null"
  />
</div>
